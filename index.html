<!DOCTYPE html>

<head>
    <title>Virtual Keyboard w/ HTML, CSS & JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="Keyboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container" style="display: grid;grid-template-columns: 25% 75%">
        <div style="grid-template-columns: 1;
        grid-template-rows: 1">
            <h1>Virtual Kabyle Keyboard</h1>
        </div>

        <div style="grid-template-columns: 2;
        grid-template-rows: 1;">
            <textarea class="use-keyboard-input" style="position: absolute; top: 130px; right: 30px; width: 500px;height: 200px;"></textarea></div>
    </div>


    <script src="Keyboard.js"></script>
</body>
